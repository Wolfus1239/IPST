<html>
    <head>
    </head>

    <body>
        <script>
            let year = Math.floor(Math.random() * 2022)
            let month = Math.floor(Math.random() * 12)
            document.write(month)
            switch (month) {
                    case 0:
                    case 1:
                    case 2:
                        document.write(' Зима')
                        break;
                    case 3:
                    case 4:
                    case 5:
                        document.write(' Весна')
                        break;
                    case 6:
                    case 7:
                    case 8:
                        document.write(' Лето')
                        break;
                    case 9:
                    case 10:
                    case 11:
                        document.write(' Осень')
                        break;
                    default:
                        alert( "Нет таких значений" );
                    }
                    if(year % 4 === 0){
                        document.write(' Високосный год ')
                        document.write(year)
                    }else{
                        document.write(' не високосный год ')
                        document.write(year)
                    }
        </script>
    </body>
</html>
